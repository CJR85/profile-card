<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card | HTML & CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <i class="fas fa-bars menu-icon"></i>
        <i class="fas fa-cog setting-icon"></i>
        <img
          src="https://images.unsplash.com/photo-1541534401786-2077eed87a74?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80"
          class="profile-pic"
        />
        <h3>Tony Stark</h3>
        <p>Photographer at Stark Industries, New York.</p>
        <div class="social-media">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-facebook-f"></i>
        </div>
        <button type="button">Follow</button>
        <div class="profile-bottom">
          <p>Learn More About Me..</p>
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>
    </div>
  </body>
</html>
